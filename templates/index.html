<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>綜合資料搜尋區</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>綜合資料搜尋區</h1>
    <small>第七組專題</small>
    
    <!-- 左側欄 -->
    <div class="left-column">
        <h3>帳號登入區</h3>
        <div class="login-container">
            <input type="text" id="username" placeholder="使用者名稱">
            <input type="password" id="password" placeholder="密碼">
            <button id="login-btn">登入</button>
            <button id="register-btn">註冊</button>
        </div>
        
        <h3>站內網站列表</h3>
        <div id="website-list"></div>
    </div>
    
    <!-- 右側欄 -->
    <div class="right-column">
        <h3>時間 & 天氣概況</h3>
        <p id="time-date"></p>
        <p id="weather"></p>
        
        <h3>定時爬蟲資料</h3>
        <div id="crawler-data"></div>
    </div>
    
    <!-- 中央區 -->
    <div class="center-column">
        <div class="search-container">
            <div>
                <input type="text" id="internal-search-input" placeholder="站內搜尋">
                <button id="internal-search-btn">搜尋</button>
            </div>
            <div>
                <input type="text" id="external-search-input" placeholder="外部搜尋">
                <button id="external-search-btn">搜尋</button>
            </div>
        </div>

        <div class="media-container">
            <img src="{{ url_for('static', filename='images/90313.jpg') }}" alt="隨機圖片">
            <video controls>
                <source src="{{ url_for('static', filename='video/123.mp4') }}" type="video/mp4">
            </video>
        </div>
        
        <div class="input-container">
            <input type="text" id="url-input" placeholder="輸入網站 URL">
            <button id="scrape-btn">開始爬蟲</button>
        </div>
    </div>

    <!-- 註冊彈出視窗 -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="register-modal">
        <h2>註冊帳號</h2>
        <form>
            <input type="text" placeholder="用戶名">
            <input type="email" placeholder="電子郵件">
            <input type="password" placeholder="密碼">
            <button type="submit">註冊</button>
        </form>
        <button id="close-register-modal">關閉</button>
    </div>

    <!-- 頁尾 -->
    <footer>
        <ul>
            <li><strong>製作成員:</strong> 頁、黃、李、紹、春</li>
            <li><strong>指導老師:</strong> 曾</li>
            <li><strong>指導組織:</strong> 聯成電腦</li>
        </ul>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
