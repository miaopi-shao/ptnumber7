<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>排行榜</title>
</head>
<body>
    <h1>排行榜</h1>
    <table border="1">
        <thead>
            <tr>
                <th>使用者名稱</th>
                <th>遊戲名稱</th>
                <th>分數</th>
                <th>時間</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score.username }}</td>
                <td>{{ score.game_name }}</td>
                <td>{{ score.score }}</td>
                <td>{{ score.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
